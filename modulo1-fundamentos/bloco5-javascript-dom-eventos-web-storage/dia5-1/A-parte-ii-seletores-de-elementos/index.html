<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      const headTitle = document.getElementById("page-title");
      headTitle.innerText = "Este site foi raqueado?";
      const secondText = document.getElementById("second-paragraph");
      secondText.innerText = "Uau que incrível, alterei os textos via JavaScript!";
      document.getElementById("subtitle").innerText = "Assim é possível?";
      let paragrafos = document.getElementsByClassName("paragraph");
      paragrafos[0].style.color = "blue";
      let secondTitle = document.getElementsByTagName("h4");
      secondTitle[0].style.color = "red";
    </script>
  </body>
</html>
