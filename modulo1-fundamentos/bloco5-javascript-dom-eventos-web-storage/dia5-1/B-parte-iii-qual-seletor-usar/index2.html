<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.querySelector("p");
      paragraph.style.color = "red";
      const headTitle = document.querySelector("#page-title");
      headTitle.innerText = "Este site foi raqueado?";
      const secondText = document.querySelectorAll("p");
      secondText[1].innerText = "Uau que incrível, alterei os textos via JavaScript!";
      document.querySelector("h4").innerText = "Assim é possível?";
      let paragrafos = document.querySelectorAll(".paragraph");
      paragrafos[0].style.color = "blue";
      let secondTitle = document.querySelector("#subtitle");
      secondTitle.style.color = "red";
    </script>
  </body>
</html>
