<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Rifa</title>
</head>
<body>
  <div class="container-sm">
    <header class=" text-center">
      <h1 class="display-1">Rifa</h1>
      <p class="text-muted">Preencha o formulário e concorra a uma viagem incrível!</p>
    </header>
    <form action="" method="get">
      <div class="mb-3 row text-start">
        <div class="mb-3 col">
          <label class="form-label" for="nome-input">Nome:</label>
          <input class="form-control" type="text" name="nome-input" id="nome-input" minlength="10" maxlength="40">
        </div>
        <div class="mb-3 col">
          <label class="form-label" for="email-input">Email:</label>
          <input class="form-control" type="email" name="email-input" id="email-input" minlength="10" maxlength="50">
        </div>
      </div>      
      <div class="mb-3">
        <h4>Escolha o destino:</h4>
        <div class="row align-items-start">
          <div class="col">
            <div class="form-check">
              <div class="row">
                <input class="form-check-input" type="radio" name="opcao-destino" id="tribo-agua">
                <label class="form-check-label" for="tribo-agua">Tribo da Água</label>
              </div>
              <div class="row">
                <input class="form-check-input" type="radio" name="opcao-destino" id="reino-terra">
                <label class="form-check-label" for="reino-terra">Reino da Terra</label>
              </div>
              <div class="row">
                <input class="form-check-input" type="radio" name="opcao-destino" id="nacao-fogo">
                <label class="form-check-label" for="nacao-fogo">Nação do Fogo</label>
              </div>
              <div class="row">
                <input class="form-check-input" type="radio" name="opcao-destino" id="templo-ar">
                <label class="form-check-label" for="templo-ar">Templo do Ar</label>
              </div>
            </div>
          </div>
          <div class="col">
            <label for="date-input">Data da viagem:</label>
            <input type="date" name="date-input" id="date-input">
          </div>
        </div>
      </div>
      <fieldset>
        <legend>Por que você deveria ganhar a vigem?</legend>
        <textarea name="motivo-input" id="motivo-input" cols="50" rows="8" maxlength="500"></textarea>
      </fieldset>
      <div>
        <label for="condordo-tds">
          <input type="checkbox" name="confimacao" id="condordo-tds" required>
          Concordo com os <a href="#">Termos de Serviço</a>.
        </label>
        <label for="condordo-udi">
          <input type="checkbox" name="confimacao" id="condordo-udi" required>
          Autorizo o uso da minha imagem.
        </label>
      </div>
      <div>
        <button type="submit" id="btn-submit">Enviar</button>
        <button type="reset">Apagar</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
